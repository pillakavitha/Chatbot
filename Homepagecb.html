<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>ChatBot</h1>
    
    <div id="chat-box">
      <!-- Messages will be appended here -->
    </div>

    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message...">
      
      <button id="image">
        <img
          src="https://cdn-icons-png.freepik.com/256/7710/7710741.png?ga=GA1.1.1008463341.1739524921&semt=ais_hybrid"
          alt="image"
          width="15">
        <input type="file" accept="image/*" hidden>
      </button>
      
      <button id="submit">
        <img
          src="https://cdn-icons-png.flaticon.com/512/55/55008.png"
          alt="enter"
          width="15">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
